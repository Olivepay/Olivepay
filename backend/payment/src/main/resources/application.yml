spring:
  application:
    name: payment

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update  #create, create-drop, validate, none, update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

openapi:
  service:
    title: payment doc
    version: 1.0.0
springdoc:
  api-docs:
    path: /payment-swagger/v3/api-docs
  swagger-ui:
    path: /payment-swagger/swagger-ui.html

eureka:
  client:
    register-with-eureka: ${EUREKA_REGISTER:false}
    fetch-registry: ${EUREKA_FETCH:true}
    service-url:
      defaultZone: http://${BACKEND_SERVER}:${EUREKA_PORT}/eureka/


server:
  port: ${PAYMENT_PORT}
  servlet:
    context-path: /api

logging:
  level:
    org.springframework.web: "info"
    org.hibernate: "info"
    org:
      springframework:
        security: "trace"

config:
  kafka:
    KAFKA_SERVER: ${KAFKA_SERVER}
    KAFKA_PORT: ${KAFKA_PORT}
  socket:
    END_POINT: ${END_POINT}
    TOPIC_PREFIX: ${TOPIC_PREFIX}